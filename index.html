<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #02050e;
            --blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.2), transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 15s infinite alternate ease-in-out;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 45px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; justify-content: center;
        }

        .content-stack { position: relative; z-index: 10; width: 100%; }

        h1 { font-size: 1.8rem; font-weight: 700; margin: 0 0 10px; letter-spacing: -0.5px; }
        p { font-size: 14px; color: rgba(255, 255, 255, 0.5); margin-bottom: 35px; line-height: 1.6; }

        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; display: none; }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle { fill: none; stroke-width: 6; stroke: rgba(255, 255, 255, 0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 18px;
            border: none; font-size: 14px; font-weight: 600;
            cursor: pointer; transition: 0.3s ease;
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;
        }

        #b1 { background: #ffffff; color: #000000; }

        /* ðŸ’Ž GLASSY BLUE BUTTON */
        #b2 {
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            backdrop-filter: blur(10px);
        }

        #b2.active {
            background: rgba(0, 150, 255, 0.3); 
            color: #ffffff;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(45px) saturate(180%);
            -webkit-backdrop-filter: blur(45px) saturate(180%);
            /* Specular Rim Effect for Glassiness */
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.4); 
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
    </div>

    <div class="glass-card">
        <div class="content-stack">
            <h1>Identity Verification</h1>
            <p id="msg">Awaiting system validation.<br>Verification usually takes 4 seconds.</p>

            <div class="loader-container" id="lBox">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45"></circle>
                    <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Start Verification</button>
            <button id="b2" class="btn" disabled>Continue</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const manifest = params.get('m');
        const token = params.get('t') ? atob(params.get('t')) : '#';
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            if(manifest) window.open(manifest, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Validating session credentials...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Verification Complete âœ…";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = token; };
    </script>
</body>
</html>
