<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Portal</title>
    <style>
        :root {
            --bg: #010409;
            --blue-glow: #00d2ff;
            --light-blue: #3a7bd5;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* Ambient Pulsing Background */
        .ambient {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a6c 0%, #010409 70%);
            z-index: -1;
        }

        /* Centered Card */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            width: 85%; max-width: 340px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            overflow: hidden; /* Clips the scanning line */
        }

        /* ⚡ THE SCANNING LINE (Moving through the card) */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -100%; left: 0;
            width: 100%; height: 80px;
            background: linear-gradient(to bottom, transparent, rgba(0, 210, 255, 0.15), transparent);
            border-bottom: 2px solid var(--blue-glow);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
            animation: scanLine 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes scanLine {
            0% { top: -20%; }
            50% { top: 100%; }
            100% { top: -20%; }
        }

        h1 { font-size: 1.6rem; font-weight: 800; margin-bottom: 10px; color: var(--blue-glow); text-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        p { font-size: 13px; color: rgba(255, 255, 255, 0.4); margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }

        /* LOADING RING */
        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 35px; display: none; }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle { fill: none; stroke-width: 5; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue-glow); stroke-dasharray: 251.2; stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 8px var(--blue-glow));
        }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            border: none; font-size: 14px; font-weight: 800;
            cursor: pointer; transition: 0.4s;
            margin-bottom: 15px; letter-spacing: 1px;
            position: relative; z-index: 2;
        }

        #b1 {
            background: white; color: black;
            box-shadow: 0 10px 25px rgba(255,255,255,0.1);
        }

        /* HYPER-GLASS CONTINUE BUTTON */
        #b2 {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(0, 210, 255, 0.2);
            border: 1px solid rgba(0, 210, 255, 0.1);
            cursor: not-allowed;
            backdrop-filter: blur(5px);
        }

        #b2.active {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(58, 123, 213, 0.3));
            color: white;
            cursor: pointer;
            border: 1px solid var(--blue-glow);
            box-shadow: 
                0 15px 40px rgba(0, 210, 255, 0.4),
                inset 0 0 15px rgba(0, 210, 255, 0.3);
            backdrop-filter: blur(20px);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.3), inset 0 0 10px rgba(0, 210, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(0, 210, 255, 0.6), inset 0 0 20px rgba(0, 210, 255, 0.4); }
            100% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.3), inset 0 0 10px rgba(0, 210, 255, 0.2); }
        }
    </style>
</head>
<body>
    <div class="ambient"></div>

    <div class="glass-card">
        <h1>SECURE ACCESS</h1>
        <p id="msg">Verifying protocol...</p>

        <div class="loader-container" id="lBox">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40"></circle>
                <circle cx="50" cy="50" r="40" class="progress" id="dot"></circle>
            </svg>
        </div>

        <button id="b1" class="btn">Start Connection</button>
        <button id="b2" class="btn" disabled>Proceed to Link</button>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerText = "Bypassing firewall...";

            let time = 0;
            const limit = 4000;
            const dash = 251.2;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerText = "System verified ✅";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
