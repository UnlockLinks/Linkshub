<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Secure Network Portal</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background-color: #010a1a; /* Deep blue/black */
      font-family: 'Inter', -apple-system, sans-serif; 
      color: #ffffff; 
      width: 100vw; 
      height: 100vh; 
      overflow: hidden; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }

    /* BACKGROUND GRADIENTS - Hardcoded colors to prevent "Black & White" bug */
    .ambient-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #010a1a;
    }

    .blob {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #0045ff 0%, #00d2ff 30%, transparent 70%);
      filter: blur(80px);
      -webkit-filter: blur(80px);
      border-radius: 50%;
      opacity: 0.4;
      top: -10%;
      left: -10%;
    }

    .blob-2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #00d2ff 0%, transparent 70%);
      filter: blur(80px);
      -webkit-filter: blur(80px);
      border-radius: 50%;
      opacity: 0.3;
      bottom: -10%;
      right: -10%;
    }

    /* GLASS CARD */
    .glass-card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 35px;
      padding: 40px 25px;
      text-align: center;
      width: 85%;
      max-width: 320px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    h1 { font-size: 1.7rem; font-weight: 800; margin: 0 0 10px; }
    p { font-size: 14px; color: rgba(255, 255, 255, 0.6); margin-bottom: 30px; line-height: 1.5; }

    /* LOADER */
    .loader-container { position: relative; width: 80px; height: 80px; margin: 0 auto 30px; display: none; }
    svg { transform: rotate(-90deg); width: 80px; height: 80px; }
    circle { fill: none; stroke-width: 6; stroke: rgba(255, 255, 255, 0.1); }
    .progress { 
      stroke: #00d2ff; 
      stroke-dasharray: 226; /* Adjusted for r=36 (2 * PI * 36) */
      stroke-dashoffset: 226; 
      transition: stroke-dashoffset 0.1s linear; 
    }

    /* BUTTONS */
    .btn {
      width: 100%;
      padding: 18px;
      border-radius: 18px;
      border: none;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      transition: 0.2s;
    }
    #b1 { background: #ffffff; color: #000000; }
    #b2 { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.1); cursor: not-allowed; }
    #b2.active { background: #ffffff; color: #000000; cursor: pointer; border: none; }
  </style>
</head>
<body>

  <div class="ambient-container">
    <div class="blob"></div>
    <div class="blob-2"></div>
  </div>

  <div class="glass-card">
    <h1>Identity Link</h1>
    <p id="msg">Verifying network protocols...</p>

    <div class="loader-container" id="lBox">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="36"></circle>
        <circle cx="50" cy="50" r="36" class="progress" id="dot"></circle>
      </svg>
    </div>

    <button id="b1" class="btn">Start Verify</button>
    <button id="b2" class="btn" disabled>Continue</button>
  </div>

  <script>
    const DB_URL = "https://unlocklinks-default-rtdb.firebaseio.com/links/";
    const urlParams = new URLSearchParams(window.location.search);
    const linkId = urlParams.get('id');

    let t = "#", m = "";
    const b1 = document.getElementById('b1');
    const b2 = document.getElementById('b2');
    const msg = document.getElementById('msg');
    const lBox = document.getElementById('lBox');
    const dot = document.getElementById('dot');

    if (linkId) {
      fetch(`${DB_URL}${linkId}.json`)
        .then(r => r.json())
        .then(data => {
          if (data) {
            m = data.m; t = data.t;
            msg.textContent = "Link authenticated.";
          }
        }).catch(() => { msg.textContent = "Connection established."; });
    }

    b1.onclick = () => {
      if (m) window.open(m, '_blank');
      b1.style.display = 'none';
      lBox.style.display = 'block';
      msg.innerHTML = "Authenticating...<br>Please wait.";

      let time = 0, limit = 3000, dash = 226;
      const timer = setInterval(() => {
        time += 50;
        dot.style.strokeDashoffset = dash - (time / limit) * dash;
        if (time >= limit) {
          clearInterval(timer);
          lBox.style.display = 'none';
          b2.disabled = false;
          b2.classList.add('active');
          msg.textContent = "Verification Successful âœ…";
        }
      }, 50);
    };

    b2.onclick = () => { if (!b2.disabled && t !== "#") window.location.href = t; };
  </script>
</body>
</html>
