<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Access</title>
    <style>
        :root {
            --bg: #01040a;
            --blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .ambient {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, #101a44 0%, transparent 70%);
            filter: blur(100px); opacity: 0.3; z-index: -1;
        }

        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 45px;
            padding: 60px 35px;
            text-align: center;
            width: 88%; max-width: 360px;
            min-height: 480px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* ⚡ BARELY VISIBLE SUBTLE LASER */
        .glass-card::before {
            content: '';
            position: absolute;
            left: 0; width: 100%; height: 1px; /* Thinner line */
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
            box-shadow: 0 0 10px var(--blue);
            animation: stealthScan 5s ease-in-out infinite; /* Slower, smoother */
            z-index: 5;
            opacity: 0.15; /* Barely visible as requested */
        }

        @keyframes stealthScan {
            0% { top: 0%; opacity: 0; }
            15% { opacity: 0.15; }
            85% { opacity: 0.15; }
            100% { top: 100%; opacity: 0; }
        }

        h1 { 
            font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; 
            letter-spacing: -1.2px; 
        }
        
        #msg { 
            font-size: 14px; color: rgba(255,255,255,0.4); 
            margin-bottom: 50px; line-height: 1.6; 
        }

        /* CIRCLE PROGRESS */
        .loader-container { position: relative; width: 110px; height: 110px; margin: 0 auto 45px; display: none; }
        svg { transform: rotate(-90deg); width: 110px; height: 110px; overflow: visible; }
        circle { fill: none; stroke-width: 6; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 8px var(--blue));
        }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 22px; border-radius: 22px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.4s;
            margin-bottom: 18px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 15px 35px rgba(255,255,255,0.1);
        }

        #b2 {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            backdrop-filter: blur(10px);
        }

        #b2.active {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.25), rgba(157, 80, 187, 0.35));
            color: white;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 210, 255, 0.2);
            animation: pulseGlow 3s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 15px 30px rgba(0, 210, 255, 0.2); }
            50% { box-shadow: 0 15px 45px rgba(0, 210, 255, 0.4); }
        }
    </style>
</head>
<body>
    <div class="ambient"></div>

    <div class="glass-card">
        <h1>Secure Link</h1>
        <p id="msg">Verification required.<br>Please maintain connection.</p>

        <div class="loader-container" id="lBox">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45"></circle>
                <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
            </svg>
        </div>

        <button id="b1" class="btn">Verify Identity</button>
        <button id="b2" class="btn" disabled>Continue</button>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing request...<br>Link unlocks in 4s.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Access Authorized ✅";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
