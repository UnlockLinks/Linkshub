<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #02050e;
            --blue: #00d2ff;
            --light-blue: #a6f0ff;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* üåå BACKGROUND ATMOSPHERE */
        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.4), transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 12s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        /* üèõÔ∏è COMPACT GLASS CARD */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 45px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* ‚ö° THE FULL-CARD SCANNER (Extended to sweep bottom) */
        .laser-wrap {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .scan-line {
            position: absolute;
            width: 250%; height: 60px; /* Thicker beam for more "glow" */
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(0, 210, 255, 0.2), 
                var(--light-blue), 
                rgba(0, 210, 255, 0.2), 
                transparent);
            transform: rotate(-25deg);
            left: -75%;
            opacity: 0;
            /* Sweeps from above top to below the buttons */
            animation: fullScan 3.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            filter: blur(4px);
        }
        @keyframes fullScan {
            0% { top: -50%; opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { top: 130%; opacity: 0; }
        }

        .content-stack { position: relative; z-index: 10; width: 100%; }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 35px; line-height: 1.6; }

        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; display: none; }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 12px var(--blue));
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2);
        }

        /* üíé BLUE TRANSPARENT CRYSTAL BUTTON */
        #b2 {
            background: rgba(0, 210, 255, 0.05); /* Transparent Blue Start */
            color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.1);
            cursor: not-allowed;
            backdrop-filter: blur(5px);
        }

        #b2.active {
            /* Blue + Transparent Mode */
            background: rgba(0, 150, 255, 0.15); 
            color: #fff;
            cursor: pointer;
            border: 1.5px solid rgba(166, 240, 255, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            
            /* High-End Glow & Gloss */
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 0px 0px rgba(255, 255, 255, 0.8), /* Specular Top Edge */
                0 0 25px rgba(0, 210, 255, 0.5);             /* Light Blue Outer Glow */
            
            animation: sapphirePulse 2.5s infinite ease-in-out;
        }

        @keyframes sapphirePulse {
            0%, 100% { 
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 2px 0px 0px rgba(255, 255, 255, 0.6), 0 0 15px rgba(0, 210, 255, 0.3);
                border-color: rgba(166, 240, 255, 0.5);
                background: rgba(0, 150, 255, 0.1);
            }
            50% { 
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 2px 0px 0px rgba(255, 255, 255, 1), 0 0 40px rgba(0, 210, 255, 0.8);
                border-color: rgba(166, 240, 255, 1);
                background: rgba(0, 180, 255, 0.25);
            }
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
    </div>

    <div class="glass-card">
        <div class="laser-wrap">
            <div class="scan-line"></div>
        </div>
        
        <div class="content-stack">
            <h1>System Link</h1>
            <p id="msg">Verifying security certificates...<br>Link unlocks in 4 seconds.</p>

            <div class="loader-container" id="lBox">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45"></circle>
                    <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Initiate Verify</button>
            <button id="b2" class="btn" disabled>Continue Access</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing neural handshake...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Session Authorized ‚úÖ";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
