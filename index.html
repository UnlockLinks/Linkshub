<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #01040a;
            --blue: #00d2ff;
            --light-blue: #a6f0ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.25), transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 12s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        /* üèõÔ∏è THE MIDDLE PART (CARD) */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 45px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center;
            overflow: visible; /* Let the glow breathe */
        }

        /* ‚òÑÔ∏è THE BIG BEAM (Outer Edge Runner) */
        .beam-wrapper {
            position: absolute;
            inset: -2px; /* Sits exactly on the edge */
            pointer-events: none;
            z-index: 1;
        }
        .beam-svg { width: 100%; height: 100%; overflow: visible; }
        
        .beam-path {
            fill: none;
            stroke: url(#beam-grad);
            stroke-width: 5; /* Bigger head */
            stroke-linecap: round;
            /* Head + Long Tail */
            stroke-dasharray: 140, 1000; 
            animation: beamTravel 2.5s linear infinite;
            filter: blur(1px) drop-shadow(0 0 10px var(--blue));
        }

        @keyframes beamTravel {
            0% { stroke-dashoffset: 1140; }
            100% { stroke-dashoffset: 0; }
        }

        .content-stack { position: relative; z-index: 10; width: 100%; }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 35px; line-height: 1.6; }

        /* CIRCLE COUNTDOWN */
        .loader-container { position: relative; width: 110px; height: 110px; margin: 0 auto 35px; display: none; }
        svg.loader { transform: rotate(-90deg); width: 110px; height: 110px; overflow: visible; }
        circle.loader-bg { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 15px var(--blue));
            stroke-width: 7;
            stroke-linecap: round;
        }

        .btn {
            width: 100%; padding: 22px; border-radius: 22px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 18px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 { background: #ffffff; color: #000; }

        /* üî≥ DARK OBSIDIAN GLASS BUTTON */
        #b2 {
            background: rgba(0, 0, 0, 0.4); /* Black background, transparentized */
            color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            backdrop-filter: blur(10px);
        }

        #b2.active {
            background: rgba(0, 0, 0, 0.6); /* Slightly darker, still transparent */
            color: #fff;
            cursor: pointer;
            border: 1px solid rgba(0, 210, 255, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            /* Deep Blue Glow + Specular Rim */
            box-shadow: 
                0 0 30px rgba(0, 210, 255, 0.6),
                inset 0 1.5px 0px rgba(255, 255, 255, 0.4);
            animation: darkGlow 2s infinite alternate;
        }

        @keyframes darkGlow {
            from { box-shadow: 0 0 20px rgba(0, 210, 255, 0.4), inset 0 1.5px 0px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 45px rgba(0, 210, 255, 0.9), inset 0 1.5px 0px rgba(255, 255, 255, 0.6); }
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
    </div>

    <div class="glass-card">
        <div class="beam-wrapper">
            <svg class="beam-svg">
                <defs>
                    <linearGradient id="beam-grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:transparent; stop-opacity:0" />
                        <stop offset="30%" style="stop-color:var(--blue); stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:var(--light-blue); stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="0" y="0" rx="40" ry="40" width="100%" height="100%" class="beam-path" />
            </svg>
        </div>

        <div class="content-stack">
            <h1>System Link</h1>
            <p id="msg">Verifying security certificates...<br>Link unlocks in 4 seconds.</p>

            <div class="loader-container" id="lBox">
                <svg class="loader" viewBox="0 0 100 100">
                    <circle class="loader-bg" cx="50" cy="50" r="45"></circle>
                    <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Initiate Verify</button>
            <button id="b2" class="btn" disabled>Continue Access</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing neural handshake...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Session Authorized ‚úÖ";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
