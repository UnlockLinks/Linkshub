<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Link Setup</title>
    <style>
        :root {
            --bg: #020617;
            --primary: #00d2ff;
            --secondary: #9d50bb;
            --text: #e2e8f0;
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            /* Hexagonal Grid Design using CSS patterns */
            background-image: 
                linear-gradient(30deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
                linear-gradient(150deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
                linear-gradient(30deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
                linear-gradient(150deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
                linear-gradient(60deg, #1e293b 25%, transparent 25.5%, transparent 75%, #1e293b 75%, #1e293b),
                linear-gradient(60deg, #1e293b 25%, transparent 25.5%, transparent 75%, #1e293b 75%, #1e293b);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            color: var(--text);
            font-family: 'Monaco', 'Consolas', monospace;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* Futuristic Scanning Card */
        .card {
            position: relative;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 2px; /* Sharp edges look more military/futuristic */
            padding: 50px 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            overflow: hidden;
        }

        /* Laser Scan Line Animation */
        .card::after {
            content: '';
            position: absolute;
            top: -100%; left: 0;
            width: 100%; height: 2px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        h1 {
            font-size: 1.1rem; text-transform: uppercase; letter-spacing: 4px;
            margin-bottom: 5px; color: var(--primary); text-shadow: var(--neon-glow);
        }

        .sys-info { font-size: 9px; color: #475569; margin-bottom: 30px; }

        /* Tech Buttons */
        .btn {
            display: block; width: 100%; padding: 15px; margin: 15px 0;
            background: transparent; border: 1px solid var(--primary);
            color: var(--primary); font-weight: bold; cursor: pointer;
            text-transform: uppercase; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: all 0.3s;
        }

        #b1:hover { background: rgba(0, 210, 255, 0.1); box-shadow: inset 0 0 10px var(--primary); }

        #b2 { border-color: #334155; color: #334155; cursor: not-allowed; }

        #b2.active {
            border-color: var(--secondary); color: white;
            background: var(--secondary); cursor: pointer;
            box-shadow: 0 0 20px var(--secondary);
        }

        /* Radial Progress Loader */
        .timer-box { font-size: 20px; font-weight: bold; color: var(--primary); margin: 20px 0; display: none; }

    </style>
</head>
<body>

    <div class="card">
        <h1>Protocol: Alpha</h1>
        <div class="sys-info">SECURE ENCRYPTION ENABLED // 256-BIT</div>

        <button id="b1" class="btn">Initiate Connection</button>
        
        <div id="timer" class="timer-box">SYNCING: <span id="sec">4.0</span>s</div>
        
        <button id="b2" class="btn" disabled>Bypass Firewall</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const m = params.get('m');
        const t = atob(params.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const timerBox = document.getElementById('timer');
        const secText = document.getElementById('sec');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            timerBox.style.display = 'block';

            let timeLeft = 4.0;
            const countdown = setInterval(() => {
                timeLeft -= 0.1;
                secText.innerText = timeLeft.toFixed(1);

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerBox.innerHTML = "VERIFIED âœ“";
                    b2.disabled = false;
                    b2.classList.add('active');
                }
            }, 100);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
