<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg-deep: #000814;
            --electric-blue: #00d2ff;
            --deep-blue: #0045ff;
            --royal-blue: #001dff;
            --glass: rgba(0, 20, 50, 0.25);
            --glass-border: rgba(0, 210, 255, 0.4);
        }

        html, body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000814;
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* üåå VIBRANT BLUE MESH BACKGROUND */
        .ambient-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 210, 255, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 69, 255, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 10, 30, 1) 0%, #000814 100%);
        }

        .glow-sphere {
            position: absolute;
            width: 120%; height: 120%;
            top: -10%; left: -10%;
            background: radial-gradient(circle at center, rgba(0, 163, 255, 0.15) 0%, transparent 50%);
            animation: pulse 8s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* üèõÔ∏è ENHANCED BLUE GLASS CARD */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 45px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            /* Blue glow around the card */
            box-shadow: 0 0 60px rgba(0, 210, 255, 0.2), 0 40px 100px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; justify-content: center;
        }

        .content-stack { position: relative; z-index: 10; width: 100%; }

        h1 { 
            font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; 
            background: linear-gradient(to bottom, #fff, var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p { font-size: 14px; color: rgba(180, 230, 255, 0.8); margin-bottom: 35px; line-height: 1.6; }

        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; display: none; }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle { fill: none; stroke-width: 8; stroke: rgba(0, 210, 255, 0.1); }
        .progress {
            stroke: var(--electric-blue); 
            stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px var(--electric-blue)); /* Glowing loader line */
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 18px;
            border: none; font-size: 14px; font-weight: 800;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 { 
            background: var(--electric-blue); 
            color: #000;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }
        #b1:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(0, 210, 255, 0.6); }

        #b2 {
            background: rgba(0, 210, 255, 0.05);
            color: rgba(0, 210, 255, 0.2);
            border: 1px solid rgba(0, 210, 255, 0.2);
            cursor: not-allowed;
        }

        #b2.active {
            background: #ffffff;
            color: #000;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="glow-sphere"></div>
    </div>

    <div class="glass-card">
        <div class="content-stack">
            <h1>Secure Portal</h1>
            <p id="msg">Verification in progress.<br>Redirecting in 4 seconds.</p>

            <div class="loader-container" id="lBox">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45"></circle>
                    <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Start Verification</button>
            <button id="b2" class="btn" disabled>Continue</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = u.get('t') ? atob(u.get('t')) : '#';
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            if(m) window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing request...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Success ‚úÖ";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
