<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #01040a;
            --blue: #00d2ff;
            --light-blue: #a6f0ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.25), transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 12s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        /* üèõÔ∏è GLASS CARD */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 45px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; justify-content: center;
            overflow: hidden;
        }

        /* ‚ö° THE BEAM (Moving along the edges) */
        .beam-container {
            position: absolute;
            inset: 0;
            border-radius: 40px;
            pointer-events: none;
            z-index: 1;
        }

        .beam-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            fill: none;
        }

        .beam-path {
            stroke: var(--light-blue);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 80, 400; /* Beam length */
            filter: drop-shadow(0 0 8px var(--blue));
            animation: beamRun 3s linear infinite;
        }

        @keyframes beamRun {
            0% { stroke-dashoffset: 480; }
            100% { stroke-dashoffset: 0; }
        }

        .content-stack { position: relative; z-index: 10; width: 100%; }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 35px; line-height: 1.6; }

        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; display: none; }
        svg.loader { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle.loader-bg { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 12px var(--blue));
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.2s ease;
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
        }

        /* üî≥ THE PLANE BUTTON (Wiped Clean) */
        #b2 {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        #b2.active {
            background: #ffffff;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
    </div>

    <div class="glass-card">
        <div class="beam-container">
            <svg class="beam-svg">
                <rect x="1.5" y="1.5" rx="38.5" ry="38.5" width="calc(100% - 3px)" height="calc(100% - 3px)" class="beam-path" />
            </svg>
        </div>

        <div class="content-stack">
            <h1>System Link</h1>
            <p id="msg">Verifying security certificates...<br>Link unlocks in 4 seconds.</p>

            <div class="loader-container" id="lBox">
                <svg class="loader" viewBox="0 0 100 100">
                    <circle class="loader-bg" cx="50" cy="50" r="45"></circle>
                    <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Initiate Verify</button>
            <button id="b2" class="btn" disabled>Continue Access</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing neural handshake...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Session Authorized ‚úÖ";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
