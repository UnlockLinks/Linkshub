<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #01040a;
            --blue: #00d2ff;
            --light-blue: #a6f0ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.3), transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 12s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        /* üèõÔ∏è GLASS CARD WITH EDGE SCANNER */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 45px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; justify-content: center;
        }

        /* ‚ö° EDGE RUNNER LINE (Circular Path) */
        .glass-card::before {
            content: '';
            position: absolute;
            inset: -2px; /* Moves exactly on the border */
            border-radius: 40px;
            padding: 2px; /* Line thickness */
            background: conic-gradient(from 0deg, transparent 70%, var(--light-blue), transparent 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 3s linear infinite;
            pointer-events: none;
        }

        @keyframes borderRotate {
            100% { transform: rotate(360deg); }
        }

        .content-stack { position: relative; z-index: 10; width: 100%; }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 35px; line-height: 1.6; }

        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; display: none; }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 12px var(--blue));
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.1);
        }

        /* üíé THE PURE CRYSTAL SLAB BUTTON (Zero Gray) */
        #b2 {
            background: transparent;
            color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            backdrop-filter: blur(2px);
        }

        #b2.active {
            background: rgba(255, 255, 255, 0.02); /* Ghostly transparency */
            color: #fff;
            cursor: pointer;
            /* High-def glass edges */
            border: 1px solid rgba(166, 240, 255, 0.7);
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
            /* SPECULAR RIM: The sharp white glass highlight */
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 2px 0px rgba(255, 255, 255, 0.95), /* Sharp white top rim */
                inset 0 0 15px rgba(0, 210, 255, 0.3);      /* Inner neon pulse */
            animation: iceGlow 2.5s infinite ease-in-out;
        }

        @keyframes iceGlow {
            0%, 100% { 
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), inset 0 2px 0px rgba(255, 255, 255, 0.8), 0 0 10px rgba(0, 210, 255, 0.4);
            }
            50% { 
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), inset 0 2px 0px rgba(255, 255, 255, 1), 0 0 35px rgba(0, 210, 255, 0.7);
                border-color: rgba(166, 240, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
    </div>

    <div class="glass-card">
        <div class="content-stack">
            <h1>System Link</h1>
            <p id="msg">Verifying security certificates...<br>Link unlocks in 4 seconds.</p>

            <div class="loader-container" id="lBox">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45"></circle>
                    <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Initiate Verify</button>
            <button id="b2" class="btn" disabled>Continue Access</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing neural handshake...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Session Authorized ‚úÖ";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
