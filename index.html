<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Link Portal</title>
    <style>
        :root {
            --bg: #010208;
            --blue: #00d2ff;
            --light-blue: #3a7bd5;
            --purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* üåå BACKGROUND ANIMATION: Moving Data Blobs */
        .ambient-box {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 500px; height: 500px;
            background: radial-gradient(circle, var(--blue), transparent 70%);
            filter: blur(120px); opacity: 0.3; border-radius: 50%;
            animation: float 18s infinite alternate;
        }
        .blob-2 {
            bottom: -100px; right: -100px; width: 450px; height: 450px;
            background: radial-gradient(circle, var(--purple), transparent 70%);
            filter: blur(120px); opacity: 0.25; animation: float 14s infinite alternate-reverse;
        }
        @keyframes float { 
            from { transform: translate(-10%, -10%) scale(1); } 
            to { transform: translate(15%, 20%) scale(1.2); } 
        }

        /* üèõÔ∏è THE CARD: Lengthened & Full */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 48px;
            padding: 70px 35px; /* Maximum vertical space */
            text-align: center;
            width: 88%; max-width: 370px;
            min-height: 520px; /* Lengthened middle area */
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* ‚ö° THE ALIGNED LASER ARRAY (3 Aligned Lines) */
        .laser-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .laser-line {
            position: absolute; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
            box-shadow: 0 0 15px var(--blue);
            opacity: 0.6;
            animation: arrayScan 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .l-1 { animation-delay: 0s; }
        .l-2 { animation-delay: 0.15s; opacity: 0.3; height: 1px; } /* Thinner follow line */
        .l-3 { animation-delay: 0.3s; opacity: 0.15; height: 1px; } /* Final trace line */

        @keyframes arrayScan {
            0% { top: -10%; opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { top: 110%; opacity: 0; }
        }

        /* TYPOGRAPHY */
        h1 { 
            font-size: 1.9rem; font-weight: 800; margin: 0;
            letter-spacing: -1.5px; 
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        #msg { 
            font-size: 14px; color: rgba(255,255,255,0.4); 
            margin-top: 15px; line-height: 1.6; 
            min-height: 45px;
        }

        /* LOADER AREA */
        .loader-container { position: relative; width: 120px; height: 120px; margin: 40px auto; display: none; }
        svg { transform: rotate(-90deg); width: 120px; height: 120px; overflow: visible; }
        circle { fill: none; stroke-width: 8; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 314; stroke-dashoffset: 314;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 15px var(--blue));
        }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 22px; border-radius: 24px;
            border: none; font-size: 15px; font-weight: 800;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase; letter-spacing: 2px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 20px 40px rgba(255,255,255,0.15);
        }
        #b1:hover { transform: translateY(-5px); }

        /* DEEP GLASS CONTINUE */
        #b2 {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: not-allowed;
            backdrop-filter: blur(15px);
            margin-top: 15px;
        }

        #b2.active {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.35), rgba(157, 80, 187, 0.45));
            color: white;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 25px 50px rgba(157, 80, 187, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.5);
            animation: activePulse 2s infinite;
        }

        @keyframes activePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(157, 80, 187, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 25px 60px rgba(0, 210, 255, 0.5); }
        }
    </style>
</head>
<body>
    <div class="ambient-box">
        <div class="blob"></div>
        <div class="blob-2"></div>
    </div>

    <div class="glass-card">
        <div class="laser-container">
            <div class="laser-line l-1"></div>
            <div class="laser-line l-2"></div>
            <div class="laser-line l-3"></div>
        </div>

        <div>
            <h1>Secure Portal</h1>
            <p id="msg">Awaiting identification...<br>Neural link status: Idle</p>
        </div>

        <div class="loader-container" id="lBox">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="46"></circle>
                <circle cx="50" cy="50" r="46" class="progress" id="dot"></circle>
            </svg>
        </div>

        <div style="width: 100%;">
            <button id="b1" class="btn">Initiate Verify</button>
            <button id="b2" class="btn" disabled>Continue Access</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Syncing encrypted keys...<br>Link active in 4s";

            let time = 0;
            const limit = 4000;
            const dash = 289; // 2 * PI * 46

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Identity Confirmed ‚úÖ<br>Access Granted";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
