<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #020612;
            --blue: #00d2ff;
            --light-blue: #a6f0ff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* üåå ATMOSPHERIC FLUX LINES */
        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        
        .flux-line {
            position: absolute;
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            animation: fluxMove 25s infinite linear;
        }
        .f1 { width: 900px; height: 500px; top: -10%; left: -20%; }
        .f2 { width: 700px; height: 800px; bottom: -15%; right: -10%; animation-direction: reverse; animation-duration: 35s; }
        .f3 { width: 400px; height: 400px; top: 30%; left: 50%; animation-duration: 15s; }

        @keyframes fluxMove {
            0% { transform: rotate(0deg) scale(1); opacity: 0.05; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.2; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.05; }
        }

        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.35), transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 12s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        /* ‚ú® FUTURISTIC RANDOM LINES */
        .futuristic-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(166,240,255,0.2), transparent);
            opacity: 0.2;
            animation: flicker 6s infinite alternate;
        }
        .line1 { top: 20%; left: 10%; }
        .line2 { top: 50%; left: 80%; height: 150px; }
        .line3 { top: 70%; left: 40%; height: 120px; }
        .line4 { top: 30%; left: 60%; height: 90px; }

        @keyframes flicker {
            0% { opacity: 0.1; transform: scaleY(1); }
            50% { opacity: 0.3; transform: scaleY(1.2); }
            100% { opacity: 0.1; transform: scaleY(1); }
        }

        /* üèõÔ∏è COMPACT GLASS CARD */
        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
            z-index: 10;
        }

        .content-stack { position: relative; z-index: 20; width: 100%; }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 35px; line-height: 1.6; }

        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; display: none; }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 10px var(--blue));
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

            background: transparent;
            color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            backdrop-filter: blur(5px);
