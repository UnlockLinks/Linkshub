<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #030816;
            --blue: #00d2ff;
            --purple: #9d50bb;
            /* Lighter glass for more "air" */
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* Lighter, more vibrant background */
        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 700px; height: 700px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.3) 0%, transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 15s infinite alternate;
            top: -10%; left: -10%;
        }
        .blob-2 {
            bottom: -10%; right: -10%; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(157, 80, 187, 0.25) 0%, transparent 70%);
            filter: blur(80px); animation: move 12s infinite alternate-reverse;
        }
        @keyframes move { from { transform: translate(0, 0); } to { transform: translate(100px, 50px); } }

        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 45px;
            padding: 50px 35px;
            text-align: center;
            width: 88%; max-width: 360px;
            min-height: 420px; /* Lowered length */
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* âš¡ REWORKED: THE GHOSTLY SCANNER (Diagonal Array) */
        .laser-wrap {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .scan-line {
            position: absolute;
            width: 200%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 210, 255, 0.4), transparent);
            transform: rotate(-35deg);
            left: -50%;
        }
        /* Spaced to cover the whole middle section */
        .l1 { animation: sweep 6s linear infinite; }
        .l2 { animation: sweep 6s linear infinite 2s; }
        .l3 { animation: sweep 6s linear infinite 4s; }

        @keyframes sweep {
            0% { top: -20%; opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { top: 120%; opacity: 0; }
        }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 40px; line-height: 1.6; }

        .loader-container { position: relative; width: 110px; height: 110px; margin: 0 auto 35px; display: none; }
        svg { transform: rotate(-90deg); width: 110px; height: 110px; overflow: visible; }
        circle { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 10px var(--blue));
        }

        .btn {
            width: 100%; padding: 22px; border-radius: 22px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 18px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        /* ðŸ’Ž HYPER-GLASSY CONTINUE BUTTON */
        #b2 {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            backdrop-filter: blur(10px);
        }

        #b2.active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.02));
            color: #fff;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.5);
            animation: glassGlow 3s infinite ease-in-out;
        }

        @keyframes glassGlow {
            0%, 100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0px rgba(0, 210, 255, 0); }
            50% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 210, 255, 0.3); transform: translateY(-1px); }
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
        <div class="blob-2"></div>
    </div>

    <div class="glass-card">
        <div class="laser-wrap">
            <div class="scan-line l1"></div>
            <div class="scan-line l2"></div>
            <div class="scan-line l3"></div>
        </div>
        
        <h1>System Link</h1>
        <p id="msg">Verifying security certificates...<br>Link unlocks in 4 seconds.</p>

        <div class="loader-container" id="lBox">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45"></circle>
                <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
            </svg>
        </div>

        <button id="b1" class="btn">Initiate Verify</button>
        <button id="b2" class="btn" disabled>Continue Access</button>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing neural handshake...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Session Authorized âœ…";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
