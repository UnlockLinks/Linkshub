<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #03081a;
            --blue: #00d2ff;
            --light-blue: #a6f0ff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* ðŸŒŒ BACKGROUND & AMBIENT GLOW */
        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.3), transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: move 15s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        /* ðŸŒ€ SEMI-VISIBLE ROUNDED FLUX LINES */
        .flux-line {
            position: absolute;
            border: 1px solid rgba(0, 210, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: fluxDrift 20s infinite linear;
        }
        .f1 { width: 800px; height: 400px; top: -10%; left: -20%; animation-duration: 25s; }
        .f2 { width: 600px; height: 900px; bottom: -20%; right: -10%; animation-duration: 35s; animation-direction: reverse; }
        
        @keyframes fluxDrift {
            0% { transform: rotate(0deg) scale(1); opacity: 0.1; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.3; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.1; }
        }

        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            width: 82%; max-width: 340px;
            min-height: 380px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
            z-index: 10;
        }

        .content-stack { position: relative; z-index: 20; width: 100%; }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 35px; line-height: 1.6; }

        .loader-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; display: none; }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 10px var(--blue));
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        /* ðŸ’Ž THE HYPER-GLOSS CRYSTAL BUTTON */
        #b2 {
            background: transparent;
            color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            backdrop-filter: blur(5px);
        }

        #b2.active {
            background: rgba(255, 255, 255, 0.05); /* Transparent mode */
            color: #fff;
            cursor: pointer;
            border: 1px solid rgba(166, 240, 255, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            /* SPECULAR GLOSS: Sharp white top edge + Blue inner glow */
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 0px 1px rgba(255, 255, 255, 0.8), /* Specular Rim */
                inset 0 0 15px rgba(0, 210, 255, 0.3);       /* Inner Blue Heat */
            animation: intenseGlow 2s infinite ease-in-out;
        }

        @keyframes intenseGlow {
            0%, 100% { 
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 1px 0px 1px rgba(255, 255, 255, 0.7), 0 0 10px rgba(0, 210, 255, 0.4);
                border-color: rgba(166, 240, 255, 0.4);
            }
            50% { 
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 1px 0px 1px rgba(255, 255, 255, 1), 0 0 30px rgba(0, 210, 255, 0.8);
                border-color: rgba(166, 240, 255, 1);
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
        <div class="flux-line f1"></div>
        <div class="flux-line f2"></div>
    </div>

    <div class="glass-card">
        <div class="content-stack">
            <h1>System Link</h1>
            <p id="msg">Verifying security certificates...<br>Link unlocks in 4 seconds.</p>

            <div class="loader-container" id="lBox">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45"></circle>
                    <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Initiate Verify</button>
            <button id="b2" class="btn" disabled>Continue Access</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing neural handshake...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Session Authorized âœ…";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
