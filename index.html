<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Portal</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --blue: #00f2fe;
            --purple: #7000ff;
            --font: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background: #02040a;
            font-family: var(--font);
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Perfectly Centered Wrapper */
        .wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; max-width: 360px;
            z-index: 10;
        }

        /* Animated Aesthetic Blobs */
        .blob {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, var(--blue), transparent 70%);
            filter: blur(80px); border-radius: 50%; z-index: 1;
            opacity: 0.25; animation: move 15s infinite alternate;
            top: -100px; left: -100px;
        }
        .blob-2 {
            bottom: -150px; right: -100px; width: 350px; height: 350px;
            background: radial-gradient(circle, var(--purple), transparent 70%);
            filter: blur(80px); opacity: 0.2; animation: move 12s infinite alternate-reverse;
        }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(60px, 80px); } }

        /* The Professional Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        /* Shimmer Shine Effect */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg);
            animation: shine 6s infinite;
        }
        @keyframes shine {
            0% { left: -150%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        .icon-circle {
            width: 70px; height: 70px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 24px; margin: 0 auto 30px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,242,254,0); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,242,254,0.1); }
        }

        h1 { font-size: 1.7rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 40px; line-height: 1.6; }

        /* CIRCLE FIX: Progress Ring */
        .loader-container {
            position: relative; width: 100px; height: 100px; margin: 0 auto 35px; display: none;
        }
        svg { transform: rotate(-90deg); width: 100px; height: 100px; overflow: visible; }
        circle {
            fill: none; stroke-width: 6; stroke-linecap: round;
            stroke: rgba(255,255,255,0.05);
        }
        .progress {
            stroke: var(--blue); stroke-dasharray: 251.2; stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 10px var(--blue));
        }

        /* Premium Buttons */
        .btn {
            width: 100%; padding: 22px; border-radius: 20px;
            border: none; font-size: 14px; font-weight: 700;
            cursor: pointer; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 15px 35px rgba(255,255,255,0.15);
        }
        #b1:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(255,255,255,0.25); }

        #b2 {
            background: rgba(255,255,255,0.03); color: rgba(255,255,255,0.2);
            border: 1px solid var(--glass-border); cursor: not-allowed;
        }
        #b2.active {
            background: linear-gradient(135deg, var(--blue), var(--purple));
            color: white; cursor: pointer; border: none;
            box-shadow: 0 20px 40px rgba(112, 0, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    <div class="blob-2"></div>

    <div class="wrapper">
        <div class="glass-card">
            <div class="icon-circle">⚡</div>
            <h1>Premium Link</h1>
            <p id="msg">Verifying secure connection. Please stay on the page.</p>

            <div class="loader-container" id="lBox">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40"></circle>
                    <circle cx="50" cy="50" r="40" class="progress" id="dot"></circle>
                </svg>
            </div>

            <button id="b1" class="btn">Verify Access</button>
            <button id="b2" class="btn" disabled>Continue</button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerText = "Synchronizing neural link...";

            let time = 0;
            const limit = 4000;
            const dash = 251.2; // 2 * PI * R (40)

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerText = "Connection Established ✅";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
