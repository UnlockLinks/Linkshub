<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Network Portal</title>
    <style>
        :root {
            --bg: #010208;
            --blue: #00d2ff;
            --light-blue: #3a7bd5;
            --purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .ambient-container {
            position: absolute; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; width: 500px; height: 500px;
            background: radial-gradient(circle, var(--blue), transparent 70%);
            filter: blur(100px); opacity: 0.3; border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        .blob-2 {
            bottom: -100px; right: -100px; width: 450px; height: 450px;
            background: radial-gradient(circle, var(--purple), transparent 70%);
            filter: blur(100px); opacity: 0.25; animation: move 15s infinite alternate-reverse;
        }
        @keyframes move { from { transform: translate(-50px, -50px); } to { transform: translate(100px, 150px); } }

        .glass-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 45px;
            padding: 60px 35px;
            text-align: center;
            width: 88%; max-width: 360px;
            min-height: 480px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* ⚡ DIAGONAL MULTI-LINE SCANNING PATTERN */
        .scan-line {
            position: absolute; 
            top: 0; left: -50%; /* Start offset to cover diagonal */
            width: 200%; height: 2px; /* Extra width for the rotation */
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
            box-shadow: 0 0 20px var(--blue);
            z-index: 5; 
            opacity: 0.6; /* More visible as requested */
            transform: rotate(45deg); /* Angle for diagonal move */
        }
        
        .line-1 { animation: diagonalScan 4s linear infinite; }
        .line-2 { animation: diagonalScan 4s linear infinite 0.4s; opacity: 0.3; }
        .line-3 { animation: diagonalScan 4s linear infinite 0.8s; opacity: 0.15; }

        @keyframes diagonalScan {
            0% { transform: translate(-50%, -100%) rotate(45deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translate(20%, 150%) rotate(45deg); opacity: 0; }
        }

        h1 { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1.2px; }
        p { font-size: 14px; color: rgba(255,255,255,0.4); margin-bottom: 50px; line-height: 1.6; }

        .loader-container { position: relative; width: 110px; height: 110px; margin: 0 auto 45px; display: none; }
        svg { transform: rotate(-90deg); width: 110px; height: 110px; overflow: visible; }
        circle { fill: none; stroke-width: 7; stroke: rgba(255,255,255,0.05); }
        .progress {
            stroke: var(--blue); stroke-dasharray: 282.7; stroke-dashoffset: 282.7;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 10px var(--blue));
        }

        .btn {
            width: 100%; padding: 22px; border-radius: 22px;
            border: none; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 18px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #b1 {
            background: #ffffff; color: #000;
            box-shadow: 0 15px 35px rgba(255,255,255,0.15);
        }

        #b2 {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: not-allowed;
            backdrop-filter: blur(10px);
        }

        #b2.active {
            background: linear-gradient(135deg, rgba(157, 80, 187, 0.4), rgba(58, 123, 213, 0.4));
            color: white;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(157, 80, 187, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.4);
            animation: pulseGlow 2.5s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 15px 30px rgba(157, 80, 187, 0.2); }
            50% { box-shadow: 0 20px 50px rgba(157, 80, 187, 0.5); }
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="blob"></div>
        <div class="blob-2"></div>
    </div>

    <div class="glass-card">
        <div class="scan-line line-1"></div>
        <div class="scan-line line-2"></div>
        <div class="scan-line line-3"></div>
        
        <h1>System Link</h1>
        <p id="msg">Verifying security certificates...<br>Link unlocks in 4 seconds.</p>

        <div class="loader-container" id="lBox">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45"></circle>
                <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
            </svg>
        </div>

        <button id="b1" class="btn">Initiate Verify</button>
        <button id="b2" class="btn" disabled>Continue Access</button>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerHTML = "Processing neural handshake...<br>Please wait.";

            let time = 0;
            const limit = 4000;
            const dash = 282.7;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerHTML = "Session Authorized ✅";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
