<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Access</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --blue: #00f2fe;
            --purple: #4facfe;
            --font: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background: #02040a;
            font-family: var(--font);
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: white; overflow: hidden;
        }

        /* Moving colorful blobs for the glass to blur over */
        .blob {
            position: absolute; width: 300px; height: 300px;
            background: linear-gradient(135deg, var(--blue), #a29bfe);
            filter: blur(80px); border-radius: 50%; z-index: -1;
            animation: move 10s infinite alternate;
        }
        .blob-2 {
            bottom: 10%; right: 10%; width: 250px; height: 250px;
            background: linear-gradient(135deg, #667eea, var(--purple));
            animation: move 8s infinite alternate-reverse;
        }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(50px, 100px); } }

        /* The Main Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px; /* Highly rounded aesthetic */
            padding: 40px;
            width: 85%; max-width: 340px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-circle {
            width: 60px; height: 60px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px; margin: 0 auto 25px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h1 { font-size: 1.5rem; font-weight: 700; margin: 0 0 10px; letter-spacing: -0.5px; }
        p { font-size: 14px; color: rgba(255,255,255,0.6); margin-bottom: 35px; line-height: 1.5; }

        /* Progress Ring Loader */
        .loader-container {
            position: relative; width: 80px; height: 80px; margin: 0 auto 30px; display: none;
        }
        svg { transform: rotate(-90deg); width: 80px; height: 80px; }
        circle {
            fill: none; stroke-width: 6; stroke-linecap: round;
            stroke: var(--glass-border);
        }
        .progress {
            stroke: var(--blue); stroke-dasharray: 226; stroke-dashoffset: 226;
            transition: stroke-dashoffset 0.1s linear;
        }

        /* Pill-Shaped Buttons */
        .btn {
            width: 100%; padding: 18px; border-radius: 50px; /* Rounded pill shape */
            border: none; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 15px;
        }

        #b1 {
            background: white; color: #000;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
        #b1:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(255,255,255,0.2); }

        #b2 {
            background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.3);
            border: 1px solid var(--glass-border); cursor: not-allowed;
        }
        #b2.active {
            background: linear-gradient(135deg, var(--blue), var(--purple));
            color: white; cursor: pointer; border: none;
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3);
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    <div class="blob-2"></div>

    <div class="glass-card">
        <div class="icon-circle">ðŸ”’</div>
        <h1>Portal Access</h1>
        <p id="msg">Verify your connection to unlock the destination</p>

        <div class="loader-container" id="lBox">
            <svg>
                <circle cx="40" cy="40" r="36"></circle>
                <circle cx="40" cy="40" r="36" class="progress" id="dot"></circle>
            </svg>
        </div>

        <button id="b1" class="btn">Begin Verification</button>
        <button id="b2" class="btn" disabled>Continue</button>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const m = u.get('m');
        const t = atob(u.get('t'));
        
        const b1 = document.getElementById('b1');
        const b2 = document.getElementById('b2');
        const lBox = document.getElementById('lBox');
        const dot = document.getElementById('dot');
        const msg = document.getElementById('msg');

        b1.onclick = () => {
            window.open(m, '_blank');
            b1.style.display = 'none';
            lBox.style.display = 'block';
            msg.innerText = "Processing security layers...";

            let time = 0;
            const limit = 4000;
            const dash = 226;

            const timer = setInterval(() => {
                time += 50;
                let offset = dash - (time / limit) * dash;
                dot.style.strokeDashoffset = offset;

                if (time >= limit) {
                    clearInterval(timer);
                    lBox.style.display = 'none';
                    b2.disabled = false;
                    b2.classList.add('active');
                    msg.innerText = "Access Granted âœ…";
                }
            }, 50);
        };

        b2.onclick = () => { if(!b2.disabled) window.location.href = t; };
    </script>
</body>
</html>
