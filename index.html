<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Secure Network Portal</title>
  <style>
    :root {
      --bg: #010a1a;
      --blue: #00d2ff;
      --deep-blue: #0045ff;
      --glass: rgba(255,255,255,0.07);
      --glass-border: rgba(255,255,255,0.25);
    }
    body { margin:0;padding:0;background:var(--bg);font-family:'Inter',-apple-system,sans-serif;color:#fff;width:100vw;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center; }
    .ambient-container{position:fixed;top:-2px;left:-2px;width:calc(100%+4px);height:calc(100vh+4px);overflow:hidden;z-index:-1;background:linear-gradient(135deg,rgba(1,10,26,0) 0%,rgba(1,10,26,0.85) 100%),var(--bg);}
    .blob{position:absolute;width:700px;height:700px;background:radial-gradient(circle,var(--deep-blue),var(--blue),transparent 75%);filter:blur(100px);border-radius:50%;opacity:0.5;top:-10%;left:-10%;}
    .blob-2{position:absolute;width:500px;height:500px;background:radial-gradient(circle,var(--blue),transparent 70%);filter:blur(80px);border-radius:50%;opacity:0.3;bottom:-5%;right:-5%;}
    .glass-card{position:relative;background:var(--glass);backdrop-filter:blur(35px);-webkit-backdrop-filter:blur(35px);border:1px solid var(--glass-border);border-radius:40px;padding:45px 30px;text-align:center;width:82%;max-width:340px;min-height:380px;box-shadow:0 30px 80px rgba(0,0,0,0.8);display:flex;flex-direction:column;justify-content:center;}
    h1{font-size:1.8rem;font-weight:800;margin:0 0 10px;letter-spacing:-1px;}
    p{font-size:14px;color:rgba(255,255,255,0.5);margin-bottom:35px;line-height:1.6;}
    .loader-container{position:relative;width:100px;height:100px;margin:0 auto 30px;display:none;}
    svg{transform:rotate(-90deg);width:100px;height:100px;overflow:visible;}
    circle{fill:none;stroke-width:7;stroke:rgba(255,255,255,0.05);}
    .progress{stroke:var(--blue);stroke-dasharray:282.7;stroke-dashoffset:282.7;transition:stroke-dashoffset 0.1s linear;}
    .btn{width:100%;padding:20px;border-radius:20px;border:none;font-size:15px;font-weight:700;cursor:pointer;transition:0.3s ease;margin-bottom:15px;text-transform:uppercase;letter-spacing:1.5px;}
    #b1{background:#fff;color:#000;}
    #b2{background:rgba(255,255,255,0.05);color:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.1);cursor:not-allowed;}
    #b2.active{background:#fff;color:#000;cursor:pointer;border:none;}
  </style>
</head>
<body>
  <div class="ambient-container"><div class="blob"></div><div class="blob-2"></div></div>

  <div class="glass-card">
    <div class="content-stack">
      <h1>Identity Link</h1>
      <p id="msg">Verifying network protocols...</p>

      <div class="loader-container" id="lBox">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45"></circle>
          <circle cx="50" cy="50" r="45" class="progress" id="dot"></circle>
        </svg>
      </div>

      <button id="b1" class="btn">Start Verify</button>
      <button id="b2" class="btn" disabled>Continue</button>
    </div>
  </div>

  <script>
  // 1. YOUR CONFIG
  const DB_URL = "https://unlocklinks-default-rtdb.firebaseio.com/";

  // 2. THE ID FINDER (REPLACES OLD LOGIC)
  function getLinkId() {
    // Try finding it after ?id=
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('id')) return urlParams.get('id');

    // Try finding it after the # (e.g. /Linkshub/#XYZ123)
    if (window.location.hash) return window.location.hash.substring(1);

    // Try finding it in the path (e.g. /Linkshub/XYZ123)
    const pathParts = window.location.pathname.split('/').filter(p => p.length > 0);
    // If the last part is "Linkshub", there is no ID
    const lastPart = pathParts[pathParts.length - 1];
    return (lastPart && lastPart !== "Linkshub") ? lastPart : null;
  }

  const linkId = getLinkId();
  console.log("Detected ID:", linkId); // For debugging

  // 3. REST OF THE VARIABLES
  let m = "";   
  let mc = "";  
  let t = "#";  

  const b1 = document.getElementById('b1');
  const b2 = document.getElementById('b2');
  const lBox = document.getElementById('lBox');
  const dot = document.getElementById('dot');
  const msg = document.getElementById('msg');

  // 4. DATABASE FETCH
  if (linkId) {
    fetch(`${DB_URL}${linkId}.json`)
      .then(res => res.json())
      .then(data => {
        if (data) {
          m = data.m || "";
          mc = data.mc || "";
          t = data.t || "#";
          msg.textContent = "Link authenticated.";
        } else {
          msg.textContent = "Error: Link not found in database.";
          b1.style.display = 'none';
        }
      })
      .catch(err => {
        msg.textContent = "Connection Error.";
        console.error(err);
      });
  } else {
    msg.textContent = "System Ready. Please provide a valid ID.";
    b1.style.display = 'none';
  }

  // ... (Keep the rest of your button logic exactly the same)
</script>
</body>
</html>
