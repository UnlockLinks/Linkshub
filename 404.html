<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the segment after /Linkshub/
      var pathSegments = window.location.pathname.split('/');
      var id = pathSegments[pathSegments.length - 1];
      
      // Redirect back to index.html but pass the ID as a parameter
      // This happens so fast the user won't even notice
      window.location.replace("/Linkshub/?id=" + id);
    </script>
  </head>
  <body>
  </body>
</html>
