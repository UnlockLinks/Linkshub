<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        // 1. Get the path (e.g., /linkshub/9ko0p)
        var path = window.location.pathname;
        
        // 2. Clean it: remove trailing slashes and split by '/'
        var segments = path.replace(/\/$/, "").split('/').filter(Boolean);
        
        // 3. Get the last part (your ID)
        var id = segments[segments.length - 1];

        // 4. Redirect to your main index, but keep the ID in a way the index can read it
        if (id && id !== 'linkshub') {
            // We use a temporary search param that we will HIDE immediately in the next step
            window.location.replace("/linkshub/?id=" + encodeURIComponent(id));
        } else {
            window.location.replace("/linkshub/");
        }
    </script>
</head>
<body></body>
</html>
